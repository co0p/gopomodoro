name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ci:
    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: macos-latest
          - arch: arm64
            runs-on: macos-14
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        run: make test

      - name: Build macOS binaries
        run: RELEASE_ARCHS=${{ matrix.arch }} make release

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gopomodoro-macos-${{ matrix.arch }}
          path: bin/gopomodoro-darwin-${{ matrix.arch }}

  release:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gopomodoro-macos-*
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-${{ github.run_number }}
          name: gopomodoro (main) #${{ github.run_number }}
          body: |
            Download the macOS binary for your CPU:
            - Apple Silicon (M1/M2/M3): gopomodoro-darwin-arm64
            - Intel: gopomodoro-darwin-amd64
          files: gopomodoro-darwin-*
