name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: macos-13
          - arch: arm64
            runs-on: macos-14
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        run: make test

      - name: Build macOS binaries
        run: RELEASE_ARCHS=${{ matrix.arch }} make release

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gopomodoro-macos-${{ matrix.arch }}
          path: bin/gopomodoro-darwin-${{ matrix.arch }}
